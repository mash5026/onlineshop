{% extends 'base.html' %}
{% block content %}
    <h3>Check out</h3>
    <p>Total : {{order.get_total_price}}</p><br/><br/>
        <form action="{% url 'orders:coupon_apply' order.id %}" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Apply">
        </form>

    <br/>
    <a href="{% url 'payments:go_to_gateway_view' order.id order.get_total_price %}" class="btn btn-primary">Pay</a>
{% endblock %}

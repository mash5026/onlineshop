{% extends 'base.html' %}
{% block content %}
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">product</th>
                <th scope="col">price</th>
                <th scope="col">quantity</th>
            </tr>
        </thead>
        <tbody>
        {% for i in item %}
            <tr>
                <th scope="row">{{i.product}}</th>
                <td>{{i.price}}</td>
                <td>{{i.quantity}}</td>
            </tr>
        {% endfor %}
            <tr>
                <td>Total</td>
                <td colspan="1"></td>
                <td>{{order.get_total_price}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
